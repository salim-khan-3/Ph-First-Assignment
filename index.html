<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <h3 class="primary-color inter">LOGO</h3>
            <button class="primary-btn raleway">Sign Up</button>
        </nav>

        <div class="hero-section">
            <h1 class="raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="primary-btn raleway">Stay Focused</button>
        </div>
    </header>

    <main class="main-content-here">
        
         <!-- Action Section -->
        <section class="Action">
            <div class="brand">
                <h3 class="title raleway">See It in Action</h3>
                <p class="raleway">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn raleway">Launch Live Preview</button>
            </div>
            <div class="webflow-image">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>

         <!-- Stats Section -->
        <section class="status">
            <h3 class="raleway">Joined Thousands of Productive Users</h3>
            <div class="stats-numbers">
                <div class="active-user">
                    <strong class="strong-number inter primary-color ">50K</strong>
                    <p class="inter">Active Users</p>
                </div>
                <div class="active-user">
                    <strong class="strong-number inter primary-color ">2M+</strong>
                    <p class="inter">Page Sessions</p>
                </div>
                <div class="active-user">
                    <strong class="strong-number inter primary-color ">95%</strong>
                    <p class="inter">Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
